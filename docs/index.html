<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChronoAPI documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="ChronoAPI reference manual">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            el: "#app",
            repo: 'https://github.com/chronoscan-capture/quick-ref.git',
            name: '<span><img src="./images/registry.png" style="margin-bottom: -10px" /></span> <span>ChronoTXT</span><br /> <small style="font-size: 13px;">PDF2XML Automation Tool</small>',
            // logo: './images/clock_forward_40.png',
            themeColor: '#4d90fe',// Chronoscan blue,
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            // search: 'auto', // default
            // complete configuration parameters
            search: {
                maxAge: 86400000, // Expiration time, the default one day
                paths: 'auto',
                placeholder: 'Type to search',
                noData: 'No Results!',
                // Headline depth, 1 - 6
                depth: 6,
                hideOtherSidebarContent: false, // whether or not to hide other sidebar content
            },
            pagination: {
                previousText: 'Previous',
                nextText: 'Next',
                crossChapter: true,
                crossChapterText: true,
            },
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!--expandible menu-->
    <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!--zoom image-->
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <style>
        /* arrow sidebar style */
        .sidebar-nav li {
            position: relative;
            margin: 0;
            cursor: pointer;
            /*text-transform: uppercase;*/
        }

        .sidebar-nav ul:not(.app-sub-sidebar) > li:not(.file)::before {
            content: '';
            display: block;
            position: absolute;
            top: 11px;
            left: -12px;
            height: 6px;
            width: 6px;
            border-right: 1px solid #505d6b;
            border-bottom: 1px solid #505d6b;
            transform: rotate(-45deg);
            transition: transform 0.1s;
        }

        .sidebar-nav ul:not(.app-sub-sidebar) > li.open::before {
            transform: rotate(45deg);
        }

        .sidebar-nav ul:not(.app-sub-sidebar) > li.collapse::before {
            transform: rotate(-45deg);
        }
        /**/
    </style>
</body>
</html>
